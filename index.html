<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="dark-overlay"></div>
    <h1>Your Library</h1>
    <button id="new-book-btn">Add new book</button>
    <div id="book-window" class="hidden">
      <!-- <button id="close-window">Close</button> -->
      <form id="new-book">
        <button id="close-book-window" type="button">X</button>
        <label for="name">Name:</label>
        <input type="text" id="name" required />
        <label for="author">Author:</label>
        <input type="text" id="author" required />
        <label for="pages"># Pages: </label>
        <input type="number" name="pages" id="pages" required />
        <label for="read">Read?</label>
        <input type="checkbox" name="read" id="read" />
        <button type="submit" id="submit">Add Book</button>
      </form>
    </div>
    <div id="book-list"></div>
    <script src="app.js"></script>
  </body>
</html>
